name: Publish Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      WOMPI_SANBOX_URL: ${{ secrets.WOMPI_SANBOX_URL }}
      WOMPI_PROD_URL: ${{ secrets.WOMPI_PROD_URL }}
      WOMPI_PUBLIC_KEY: ${{ secrets.WOMPI_PUBLIC_KEY }}
      WOMPI_PRIVATE_KEY: ${{ secrets.WOMPI_PRIVATE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Debug environment variables
        run: |
          echo "Sandbox URL: $WOMPI_SANBOX_URL"

      - name: Run Maven tests
        run: mvn clean test

      - name: Generate Allure report
        run: |
          npx allure-commandline generate target/allure-results --clean -o target/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report