name: Publish Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      WOMPI_SANBOX_URL: "https://api-sandbox.co.uat.wompi.dev/v1"
      WOMPI_PROD_URL: "https://api.co.uat.wompi.dev/v1"
      WOMPI_PUBLIC_KEY: "pub_stagtest_5i0ZGIGiFcDQifYsXxvsny7Y37tKqFWg"
      WOMPI_PRIVATE_KEY: "prv_stagtest_5i0ZGIGiFcDQifYsXxvsny7Y37tKqFWg"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Debug environment variables
        run: |
          echo "Sandbox URL: $WOMPI_SANBOX_URL"

      - name: Run Maven tests
        run: mvn clean test

      - name: Generate Allure report
        run: |
          npx allure-commandline generate target/allure-results --clean -o target/allure-report

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/allure-report